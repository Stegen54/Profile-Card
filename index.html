<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onyeali's Profile Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="profile-card">
        <img src="onyeali.png" alt="Profile Picture" data-testid="profilePicture">
        <h2 data-testid="fullName">Onyeali Emmanuel</h2>
        <p data-testid="jobTitle">Frontend Developer</p>
        <p data-testid="shortBio">Passionate web developer with a love for creating Innovative,clean, responsive, and user-friendly designs.</p>
        <p data-testid="currentLocation">Lagos, Nigeria</p>
        <p data-testid="emailAddress">Onyealiemmanuel54@gmail.com</p>
        <div class="social-links" data-testid="socialLinks">
            <a href="https://linkedin.com/in/emmanuel-onyeali">LinkedIn</a>
            <a href="https://github.com/Stegen54">GitHub</a>
            <a href="https://twitter.com/chimezieonyeali">Twitter</a>
        </div>
        <p data-testid="currentTimeUTC" id="utcTime"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
